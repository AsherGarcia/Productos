<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="/ingresarProducto" method="post">
        <div class="center">
            <div class="form-container">
                <p class="titulo">Formulario de Producto</p>
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad de piezas">
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso" placeholder="Ingrese el peso con unidades (g,kg,L)">
                </div>
                <div class="form-group">
                    <label for="observaciones">Marca:</label>
                    <input type="text" id="marca" name="marca" placeholder="Ingrese la marca del producto">
                </div>
                <div class="form-group center">
                    <input type="submit" class="rounded-button" value="Registrar Producto">
                </div>
            </div>
        </div>
    </form>
    <div class="buttons-container">
            
            <form action="/mostrarProductos" method="post">
                <input type="submit" class="circle-button" value="Consultar Productos">
            </form>
        
    </div>

</body>

</html>
